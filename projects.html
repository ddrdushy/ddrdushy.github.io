            <!-- SECTION ITEM -->
            <div class="line row">
              <!-- Margin Collums (necessary for the timeline effect) -->
              <div class="col-md-1 bg1 timeline-space full-height hidden-sm hidden-xs"></div>
              <div class="col-md-2 timeline-progress hidden-sm hidden-xs full-height timeline-education "></div>
              <!-- /Margin Collums -->
              <!-- Item Content -->
              <div class="col-md-8 content-wrap bg1">
                <div class="line-content line-content-education">
                  <!-- Graduation title -->
                  <h3 class="section-item-title-1">Outpatient registration process</h3>
                  <!-- /Graduation title -->
                  <!-- Graduation time -->
                  <h4 class="graduation-time"><i class="fa fa-university"></i> Insurance Company <span class="graduation-date">Malaysia</span></h4>
                  <!-- /Graduation time -->
                  <!-- content -->
                  <div class="graduation-description">
                    <p>Excel file required some </p>
                  </div>
                  <!-- /Content -->
                </div>
              </div>
              <!-- /Item Content -->
              <!-- Margin Collum -->
              <div class="col-md-1 bg1 timeline-space full-height hidden-sm hidden-xs"></div>
              <!-- /Margin Collum -->
            </div>
            <!-- /SECTION ITEM -->
            <div id="datas">

            </div>

            <script type="text/javascript">

            var myContent = `<!-- SECTION ITEM -->
              <div class="line row">
                <!-- Margin Collums (necessary for the timeline effect) -->
                <div class="col-md-1 bg1 timeline-space full-height hidden-sm hidden-xs"></div>
                <div class="col-md-2 timeline-progress hidden-sm hidden-xs full-height timeline-education "></div>
                <!-- /Margin Collums -->
                <!-- Item Content -->
                <div class="col-md-8 content-wrap bg1">
                  <div class="line-content line-content-education">
                    <!-- Graduation title -->
                    <h3 class="section-item-title-1">@@title</h3>
                    <!-- /Graduation title -->
                    <!-- Graduation time -->
                    <h4 class="graduation-time"><i class="fa fa-university"></i>@@company <span class="graduation-date">@@country</span></h4>
                    <!-- /Graduation time -->
                    <!-- content -->
                    <div class="graduation-description">
                      <p>@@description</p>
                    </div>
                    <!-- /Content -->
                  </div>
                </div>
                <!-- /Item Content -->
                <!-- Margin Collum -->
                <div class="col-md-1 bg1 timeline-space full-height hidden-sm hidden-xs"></div>
                <!-- /Margin Collum -->
              </div>
              <!-- /SECTION ITEM -->    `
              var nodes = "";
              (function(){
                 //console.log(data); // {"a" : "b", "c" : "d"}
                 for (var i = 0; i < data.length; i++) {
                   console.log(data[i].title);
                   nodes = nodes + myContent.replace("@@title",data[i].title).replace("@@company",data[i].company).replace("@@country",data[i].country).replace("@@description",data[i].description);
                 }
              })();

            document.getElementById('datas').innerHTML += nodes;

            </script>

          </section>
